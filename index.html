    <script>
      // --- SERVICE WORKER KILL SWITCH (AGGRESSIVE) ---
      // Forces unregistration of any existing SW and reloads to ensure fresh assets
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          let wasUnregistered = false;
          for(let registration of registrations) {
            registration.unregister().then(() => {
                console.log("âš ï¸ Stale Service Worker Unregistered.");
                wasUnregistered = true;
            });
          }
          // If we found and killed a SW, reload the page once to get fresh network response
          if (registrations.length > 0 && !sessionStorage.getItem('sw_cleaned')) {
             sessionStorage.setItem('sw_cleaned', 'true');
             console.log("ðŸ”„ Reloading to clear SW cache...");
             window.location.reload();
          }
        });
      }
    </script>
